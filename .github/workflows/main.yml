name: notion2hugo
on:
  schedule:
    - cron: "0 */12 * * *"  # 每12小时拉取一次
  workflow_dispatch: ~

jobs:
  sync:
    name: notion to hugo
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3  # 拉取 Hugo 仓库
        with:
          submodules: true         # Fetch Hugo themes (true OR recursive)
          fetch-depth: 0           # Fetch all history for .GitInfo and .Lastmod

      - name: notion-site
        uses: pkwenda/notion-site@master   # 拉取 Notion database 转换成 Markdown
        env:
          NOTION_SECRET: ${{ secrets.NOTION_SECRET }}

      - name: Fix shortcode missing slash
        run: |
          echo "Fixing shortcode tags in markdown files..."
          # 查找 content 文件夹下所有 .md 文件，针对 bookmark shortcode 在闭合大括号前添加斜杠
          find content -type f -name "*.md" -exec sed -i 's/{{<\s*bookmark\([^>]*\)>}}/{{< bookmark\1 \/ >}}/g' {} \;

      - name: Check if there are any changes
        id: verify_diff
        run: |
          [ -z "$(git status -s .)" ] || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit files  # 推送新文章到 Hugo 仓库
        if: steps.verify_diff.outputs.changed == 'true'
        run: |
          git config user.email "action@github.com"
          git config user.name "GitHub Actions"
          git add --all
          git commit -m "sync article from notion"
          git config pull.rebase false
          git pull
          git push
