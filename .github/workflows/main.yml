name: notion2hugo
on:
  schedule:
    - cron: "0 */12 * * *"  # 每12小时拉取一次
  workflow_dispatch: ~

jobs:
  sync:
    name: notion to hugo
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: true   # 递归拉取主题等子模块
          fetch-depth: 0     # 拉取完整提交历史

      - name: Notion-site
        uses: pkwenda/notion-site@master   # 拉取 Notion database 并转换成 Markdown
        env:
          NOTION_SECRET: ${{ secrets.NOTION_SECRET }}

      - name: Reformat bookmark shortcodes to include closing tag
        run: |
          echo "Reformatting bookmark shortcodes to include closing tag..."
          # 扫描 content 文件夹下所有 Markdown 文件，将不带闭合标签的 bookmark 快捷方式替换为多行格式：
          # 替换前：{{< bookmark url="..." image="..." title="..." >}}
          # 替换后：
          # {{< bookmark url="..." image="..." title="..." >}}
          # 点击查看详情
          # {{< /bookmark >}}
          find content -type f -name "*.md" -exec sed -i 's@{{<\s*bookmark\([^>]*\)>}}@{{< bookmark\1 >}}\n点击查看详情\n{{< /bookmark >}}@g' {} \;

      - name: Check if there are any changes
        id: verify_diff
        run: |
          if [ -n "$(git status -s .)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit changes and push updates
        if: steps.verify_diff.outputs.changed == 'true'
        run: |
          git config user.email "action@github.com"
          git config user.name "GitHub Actions"
          git add --all
          git commit -m "sync articles from notion and format bookmark shortcode"
          git config pull.rebase false
          git pull
          git push
